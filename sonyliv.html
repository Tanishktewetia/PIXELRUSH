<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Favicon.png" type="image/x-icon" />
    <title>PIXEL-RUSH</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                <img class="img-logo" src="./LOGO.png" alt="PixelRush" />
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-button">Home</a>
                <a href="#ott" class="nav-button">Ott's</a>
                <a href="#others" class="nav-button">Others</a>
                <a href="#how-to-purchase" class="nav-button">How to purchase</a>
                <a href="#faq" class="nav-button">FAQ</a>
                <a href="#contact" class="nav-button">Contact</a>
            </div>
            <img src="./cart.png" alt="Cart" class="cart-icon">
        </nav>
    </div>

    <div class="picture-box">
        <img src="product7.jpg" alt="Picture" class="picture">
    </div>

    <div class="info-section">
        <div class="Heading1">
            <h1 style="color:rgb(145, 38, 245);">Sony Liv</h1>
        </div>
        <div class="subheading1">
            <p>Price :</p>
        </div>
        <div class="thin-divider"></div>
        
        <!-- Plan selection buttons -->
        <div class="button-container">
            <button class="plan-button" id="one-month">1 Month plan</button>
            <button class="plan-button" id="three-month">3 Month plan</button>
            <button class="plan-button" id="six-month">6 Month plan</button>
        </div>
        
        <div class="subheading1">
            <p>Status :</p>
        </div>
        <div class="thin-divider"></div>
        
        <!-- Add to Cart and Buy Now buttons -->
        <div class="action-button-container">
            <button class="action-button" id="add-to-cart">Add to Cart</button>
            <button class="action-button" id="buy-now">Buy Now</button>
        </div>
    </div>   
    
</body>
</html>
